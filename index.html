<!DOCTYPE html>
<html lang="pt-br">
    <head>
      <style>

      .containerImagem{
    display: flex;
    max-width: 100%;
    border: 2px solid purple;
    }
    .imagemUnicaAltura400px{
     width: 100%;
     height: 400px;
    } 
    .divImagemMeiaTela{
        min-width: 49%;
        border: 2px solid purple;
    }
    
    @media screen and (max-width:900px;){
      .p{
        font-size: 30px;
      }
    }
    @media screen and (min-width:400px;){
      .p{
        font-size: 50px;
      }
    }
      </style>
    </head>
    <link rel=”styleSheet”  media=”All” />
    <body>
      <h1 class="p">Imagens</h1>
      <p class="p">Essas imagens representam personagens de desenho animado </p>
        <div class="containerImagem">
            <img src="img/monster.jpg" class="imagemUnicaAltura400px">
        </div>

        <br>
        <div class="containerImagem">

        <div class="divImagemMeiaTela">
            <img src="img/ben.jpg" alt="" style="min-width: 100%;" >
        </div>

        <div class="divImagemMeiaTela">
            <img src="img/Max.png" alt="" style="max-width: 100%;">
        </div>

        </div>
    </body>
</html>
